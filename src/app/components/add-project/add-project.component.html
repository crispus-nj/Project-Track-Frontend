<div class="container">
    <h4 class="d-flex justify-content-center">Add Project</h4>
    <form>
        <div class="form-control">
            <input type="text" class="form-control" id="text" placeholder="Name">
        </div>
        <div class="form-control">
            <textarea class="form-control" id="Textarea" rows="3" placeholder="Description"></textarea>
        </div>
        <div class="form-control">
            <input type="text" class="form-control" id="members" placeholder="Members">
        </div>
        <div class="form-control">
            <input type="text" class="form-control" id="" placeholder="Project Link">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" id="formFile">
          </div>      
    </form>
    <button type="button" class="btn btn-success" >Add</button>

</div>
