<app-navbar></app-navbar>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center mt-5 projects">{{projects[0].track.name}} Projects</h3>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let project of projects ; let i = index">
            <div class="card shadow card-items mt-2">
                <div class="img-container">
                    <img src="https://res.cloudinary.com/dlntyyesm/{{project.image}}" class="card-img-top" alt="..." class="product-img">
                    <button class="bag-btn"  (click)="projectDetail(i)">
                         {{project.name}} 
                    </button>
                </div>
                
                <div class="card-body">
                    <div class="card all">
                        <div class="card-header">
                            <span class="info">Category: </span> <span class="details">{{project.track.name}}</span>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><span class="info">Project Name: </span> <span class="details">{{project.name}}</span></li>
                          <li class="list-group-item"><span class="info">Project Description: </span> <span class="details">{{project.description}}</span></li>
                          <li class="list-group-item"><span class="info">Technologies: </span> <span class="technology mt-2">{{project.technologies}}</span> </li>
                        </ul>
                    </div>
                </div>
              </div>
            </div> 
        </div>
    </div>
